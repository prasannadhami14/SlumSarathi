{% extends "base.html" %}
{% block title %}Request Service{% endblock %}
{% block content %}
    <h1>Request: {{ service.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send Request</button>
    </form>
    <a href="{% url 'services:service_detail' service.id %}">Back to Service</a>
{% endblock %}
