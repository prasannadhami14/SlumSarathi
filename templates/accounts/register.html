{% extends "base.html" %}
{% load widget_tweaks %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="w-100" style="max-width: 480px;">
        <div class="card shadow-sm p-4">
            <h2 class="mb-4 text-center">Register</h2>
            <form method="post">
                {% csrf_token %}
             
                <div class="mb-3">
                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                    <div class="password-input-container">
                        <input type="password" name="password" id="password" class="form-control" required>
                        <i class="bi bi-eye password-toggle-icon" id="togglePassword"></i>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password <span class="text-danger">*</span></label>
                    <div class="password-input-container">
                        <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
                        <i class="bi bi-eye password-toggle-icon" id="toggleConfirmPassword"></i>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name <span class="text-danger">*</span></label>
                    <input type="text" name="first_name" id="first_name" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name <span class="text-danger">*</span></label>
                    <input type="text" name="last_name" id="last_name" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="user_type" class="form-label">User Type <span class="text-danger">*</span></label>
                    <select name="user_type" id="user_type" class="form-select" required>
                        <option value="1">Student</option>
                        <option value="2">Event Organizer</option>
                    </select>
                </div>
                
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                    <a href="{% url 'login' %}" class="btn btn-outline-secondary w-100">Cancel</a>
                </div>
            </form>
            <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
